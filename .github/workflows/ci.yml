name: Flax Metrics

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Install
        run: |
          uv sync --dev
          uv pip install -e .
      - name: Lint
        run: uv run ruff check
      - name: Format
        run: uv run ruff format --check
      - name: Type check
        run: uv run pyright
      - name: Test
        run: uv run pytest
      - name: Docs
        run: |
          uv run sphinx-build -W -b html docs docs/_build
          uv run sphinx-build -W -b doctest docs docs/_build

  publish:
    if: github.ref == 'refs/heads/main'
    needs: check
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Build
        run: uv build
      - name: Check
        run: uvx twine check dist/*
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
